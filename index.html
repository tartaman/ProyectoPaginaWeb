<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Games Store | Official site</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b237c4e263.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="./JS/app.js"></script>
</head>

<body>    

    <header>
        <div id="top-div">
            <div class="div-separar primer-div-header">
                <div id="logo" class="header-div">
                    <a href="" id="logo"><i class="fas fa-gamepad icon"></i></a>
                </div>
                <div id="tienda-div" class="header-div">
                    <a href="" id="tienda">TIENDA</a>
                </div>
                <div id="noticias-div" class="header-div">
                    <a href="" id="noticias">NOTICIAS</a>
                </div>
                <div id="preguntas-frecuentes-div" class="header-div">
                    <a href="" id="preguntas-frecuentes">PREGUNTAS FRECUENTES</a>
                </div>
            </div>
            <div class="div-separar segundo-div-header">
                <div id="lenguaje-div" class="header-div">
                    <a href="" id="lenguaje"><i class="fas fa-globe icon"></i></a>
                </div>
                <div id="iniciar-sesion-div" class="header-div">
                    <a href="" id="iniciar-sesion"><i class="fas fa-user-plus icon"></i> INICIAR SESIÃ“N</a>
                </div>
                <div id="consigue-epicgames-div" class="header-div">
                    <a href="" id="consigue-epicgames">CONSIGUE EPIC GAMES</a>
                </div>
            </div>
        </div>
        <div>
        </div>
    </header>
    <div class="slide">
        <div class="slide-image" id="slider"><img src="./images/fornais.jfif" alt="" id="imagen-slider"></div>
        <div id="buttons">
            <div class="image red" onclick="rojo()">
                <div class="content-center">
                    <div class="mini" id="fortnite">

                    </div>
                    <div class="texto-centro">
                        Fortnite
                    </div>
                </div>
            </div>
            <div class="image blue" onclick="azul()">
                <div class="content-center">
                    <div class="mini" id="rogue">

                    </div>
                    <div class="texto-centro">
                        Rogue company
                    </div>
                </div>
            </div>
            <div class="image green" onclick="verde()">
                <div class="content-center">
                    <div class="mini" id="loop-hero">

                    </div>
                    <div class="texto-centro">
                        Loop hero
                    </div>
                </div>
            </div>
            <div class="image white" onclick="blanco()">
                <div class="content-center">
                    <div class="mini" id="primordials">

                    </div>
                    <div class="texto-centro">
                        Primordials: <br>
                        Battle of Gods
                    </div>
                </div>
            </div>
            <div class="image pink" onclick="rosa()">
                <div class="content-center">
                    <div class="mini" id="kena">

                    </div>
                    <div class="texto-centro">
                        Kena: Bridge of <br> 
                        Spirits
                    </div>
                </div>
            </div>
            <div class="image smokey" onclick="grisesito()">
                <div class="content-center">
                    <div class="mini" id="hitman">

                    </div>
                    <div class="texto-centro">
                        HITMAN 3
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
